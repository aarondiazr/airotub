<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Airotub</title>
	<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}airotub/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}airotub/css/customs.css">
	<script type="text/javascript" src="{{STATIC_URL}}airotub/js/Funciones.js"></script>
	<script type="text/javascript" src="{{STATIC_URL}}airotub/js/jquery-1.11.0.min.js"></script>
</head>
<body>
	<div class='container'>
		<div class="row">
			<div class="col-lg-3"></div>
			<div class="col-lg-8">
				<img src="{{STATIC_URL}}airotub/img/logo.png" class="img-responsive" alt="Responsive image">
			</div>
			<div class="col-lg-1"></div>
		</div>

		<div class="row marketing">
			<div class="col-lg-12">
				<div class="form-group">
				  <label class="control-label" for="inputDefault">Ingresa URL youtube</label>
				  <div class="input-group">
					  	<input id="Busqueda" type="text" class="form-control" id="inputDefault" placeholder="Por Ejemplo: http://www.youtube.com/watch?v=voxgN3Dhjuo">
					  	<span class="input-group-btn">
				      		<button class="btn btn-default" type="button" onclick="TraerVideo()"><span class="glyphicon glyphicon-share-alt"></span></button>
				      	</span>
				  </div>
  				</div>
			</div>
		</div>
		<div id="video" class="row marketing">

		</div>

		</div>
</body>
</html>
